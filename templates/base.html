{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Holmes Crafts{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'base.css'%}">
    <link rel="stylesheet" href="{% static 'holmescraftsuk/styles/includes/header.css'%}">
    {% block css %}{% endblock %}
</head>
<body>
    {% include "holmescraftsuk/includes/header.html" %}
    <main class="MainContent">
        {% block content %}

        {% endblock %}
    </main>
    {% block script %}{% endblock %}
</body>
</html>
